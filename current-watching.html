<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anime Wings Current Watching">
    <title>Anime Wings - Current Watching</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'anime-red': '#F62217',
                        'anime-black': '#0F0F0F',
                        'anime-pink': '#EC4899',
                        'anime-purple': '#8B5CF6',
                    },
                    fontFamily: {
                        'anime': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-anime text-anime-black">
    <!-- Universal Glass Header -->
    <header class="universal-header">
        <div class="container">
            <div class="flex">
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="logo-circle">
                        <video class="logo-video" autoplay muted loop playsinline>
                            <source src="video/logo.mp4" type="video/mp4">
                        </video>
                    </div>
                    <a href="index.html" class="logo-text">Anime Wings</a>
                </div>
                
                <!-- Desktop Navigation -->
                <nav class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="genre-recommendations.html" class="nav-link">Genre Recommendations</a>
                    <a href="current-watching.html" class="nav-link active">Current Watching</a>
                    <a href="waifu-quiz.html" class="nav-link">Waifu Quiz</a>
                    <a href="database.html" class="nav-link">Database</a>
                </nav>
                
                <!-- Mobile Toggle -->
                <button class="mobile-toggle" onclick="toggleMobileMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="mobile-menu">
            <div class="mobile-nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="genre-recommendations.html" class="nav-link">Genre Recommendations</a>
                <a href="current-watching.html" class="nav-link active">Current Watching</a>
                <a href="waifu-quiz.html" class="nav-link">Waifu Quiz</a>
                <a href="database.html" class="nav-link">Database</a>
            </div>
        </div>
    </header>

    <!-- Current Watching Content -->
    <section class="py-20">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-8">Current Watching</h1>
            
            <!-- Add Anime Section -->
            <div class="max-w-4xl mx-auto mb-12">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold mb-6 text-center">Add Anime to Your Watchlist</h2>
                    
                    <!-- Anime Input with Suggestions -->
                    <div class="relative mb-4">
                        <div class="flex items-center border border-gray-300 rounded-lg focus-within:border-anime-red">
                            <input 
                                type="text" 
                                id="animeInputBox" 
                                placeholder="Type anime title or genres (press Enter or comma to add)"
                                class="flex-1 px-4 py-3 rounded-l-lg focus:outline-none"
                                autocomplete="off"
                            >
                            <button 
                                onclick="currentManager.getRecommendations()" 
                                class="bg-anime-red hover:bg-red-600 text-white px-4 py-3 rounded-r-lg transition duration-300"
                            >
                                Get Recommendation
                            </button>
                        </div>
                        
                        <!-- Suggestions Dropdown -->
                        <div id="animeSuggestions" class="absolute z-10 w-full bg-white border border-gray-200 rounded-lg shadow-lg mt-1 hidden max-h-60 overflow-y-auto">
                        </div>
                    </div>
                    
                    <!-- Selected Anime Tags -->
                    <div id="selectedAnimeTags" class="flex flex-wrap gap-2 mb-4 min-h-[40px] p-2 bg-gray-50 rounded-lg">
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="flex justify-start">
                        <button 
                            onclick="currentManager.clearAllAnime()" 
                            class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded transition duration-300"
                        >
                            Clear All
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Recommendations Section -->
            <div id="recommendationsSection" class="max-w-6xl mx-auto hidden">
                <!-- Recommendations Table -->
                <div id="recommendedAnime">
                </div>
            </div>
        </div>
    </section>

    <script src="js/current-watching.js"></script>
    <script>
        // Set active nav link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath.split('/').pop()) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
